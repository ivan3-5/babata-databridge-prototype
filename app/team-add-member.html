<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team Member - BABAta DataBridge</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="logo"><img src="../assets/images/logo.png" alt="Logo" class="brand-logo"> <div class="logo-text">BABAta <span class="highlight">DataBridge</span></div></a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><span class="icon"><img src="../assets/icons/home.svg" class="icon"></span><span class="label">Dashboard</span></a></li>
                    <li><a href="beneficiary-list.html"><span class="icon"><img src="../assets/icons/users.svg" class="icon"></span><span class="label">Beneficiaries</span></a></li>
                    <li><a href="messages.html"><span class="icon"><img src="../assets/icons/message-square.svg" class="icon"></span><span class="label">Messages</span></a></li>
                    <li><a href="calendar.html"><span class="icon"><img src="../assets/icons/calendar.svg" class="icon"></span><span class="label">Calendar</span></a></li>
                    <li><a href="reports.html"><span class="icon"><img src="../assets/icons/bar-chart-2.svg" class="icon"></span><span class="label">Reports</span></a></li>
                    <li><a href="team-management.html" class="active"><span class="icon"><img src="../assets/icons/briefcase.svg" class="icon"></span><span class="label">Team</span></a></li>
                    <li><a href="import-export.html"><span class="icon"><img src="../assets/icons/refresh-cw.svg" class="icon"></span><span class="label">Import/Export</span></a></li>
                    <li><a href="audit-log.html"><span class="icon"><img src="../assets/icons/shield.svg" class="icon"></span><span class="label">Audit Log</span></a></li>
                    <li><a href="help-center.html"><span class="icon"><img src="../assets/icons/help-circle.svg" class="icon"></span><span class="label">Help</span></a></li>
                    <li><a href="profile.html"><span class="icon"><img src="../assets/icons/settings.svg" class="icon"></span><span class="label">Settings</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html" class="logout-link"><span class="icon"><img src="../assets/icons/log-out.svg" class="icon"></span><span class="label">Logout</span></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-title">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <a href="team-management.html" class="icon-btn"><img src="../assets/icons/arrow-left.svg" class="icon"></a>
                        <h2>Add New Team Member</h2>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="notifications.html" class="icon-btn"><img src="../assets/icons/bell.svg" class="icon"></a>
                    <div class="user-profile-mini">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=2563eb&color=fff" alt="User">
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="form-card">
                    <form action="team-management.html">
                        <div class="form-section">
                            <h3 class="section-title">Member Details</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" placeholder="Enter first name">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" placeholder="Enter last name">
                                </div>
                                <div class="form-group full-width">
                                    <label>Email Address</label>
                                    <input type="email" placeholder="name@organization.org">
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select>
                                        <option>Viewer</option>
                                        <option>Editor</option>
                                        <option>Admin</option>
                                        <option>Field Officer</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Department</label>
                                    <select>
                                        <option>Operations</option>
                                        <option>Finance</option>
                                        <option>IT</option>
                                        <option>HR</option>
                                        <option>Logistics</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="form-section">
                            <h3 class="section-title">Contact Information</h3>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="tel" placeholder="+63 900 000 0000">
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" placeholder="Tagum City, Philippines">
                                </div>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="form-section">
                            <h3 class="section-title">Access & Permissions</h3>
                            <div class="form-group full-width" style="display: flex; flex-direction: column; align-items: flex-start;">
                                <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; width: auto;">
                                    <input type="checkbox" checked style="width: auto;">
                                    <span>Send welcome email with login credentials</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 10px; width: auto;">
                                    <input type="checkbox" checked style="width: auto;">
                                    <span>Require password change on first login</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-actions" style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px;">
                            <a href="team-management.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
