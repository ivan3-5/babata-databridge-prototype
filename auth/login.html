<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BABAta DataBridge</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/background-animation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-split-layout">
        <!-- Left Panel: Information & Animation -->
        <div class="auth-left-panel">
            <!-- Background Animation -->
            <div class="bg-animation-container">
                <div class="bg-anim-layer-1"></div>
                <div class="bg-anim-layer-2"></div>
                <div class="bg-anim-layer-3"></div>
                <div class="bg-anim-layer-4"></div>
            </div>

            <div class="auth-logo-container" style="position: absolute; top: 40px; left: 40px; z-index: 10;">
                <a href="../index.html" class="logo"><img src="../assets/images/logo.png" alt="Logo" class="brand-logo">
                    <div class="logo-text">BABAta <span class="highlight">DataBridge</span></div>
                </a>
            </div>

            <div class="auth-left-content">
                <div class="auth-page-indicator">Login</div>
                <h1>Welcome to BABAta DataBridge</h1>
                <p>Securely access your project management dashboard and collaborate with your team in real-time.</p>
            </div>
        </div>

        <!-- Right Panel: Inputs -->
        <div class="auth-right-panel">
            <div class="auth-right-content">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Enter your credentials to access your account</p>
                    </div>
                    <form class="auth-form" action="../app/dashboard.html">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="name@company.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="••••••••">
                        </div>
                        <div class="form-actions">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
